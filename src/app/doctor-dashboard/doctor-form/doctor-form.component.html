        <!-- Form content -->
        <div class="container">
          <div class="row">
            <div class="col-sm-8">
              <div class="container-sm">
                <form #recordForm="ngForm" class="row g-3" (ngSubmit)="onSubmit(fileInput)">
                  <div class="col-md-6">
                    <label for="inputPID" class="form-label">Patient ID</label>
                    <input type="text" [(ngModel)]="medicalRecord.patientId" class="form-control" name="patientId" required>
                  </div>
                  <div class="col-md-6">
                    <label for="inputPID" class="form-label">Doctor ID</label>
                    <input type="text" [(ngModel)]="medicalRecord.doctorId" class="form-control" name="doctorId" required>
                  </div>
                  <div class="col-md-6">
                    <label for="inputCategory" class="form-label">Category</label>
                    <select class="form-select" [(ngModel)]="medicalRecord.category" name="inputCategory" required>
                      <option selected>Select Category</option>
                      <option>Medical Record</option>
                      <option>Medical Report</option>
                      <option>Prescription</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="inputDate" [(ngModel)]="medicalRecord.date" class="form-label">Date</label>
                    <input type="date" class="form-control" name="inputDate" required>
                  </div>

                  <div class="mb-3">
                    <label for="inputDescription" class="form-label">Description</label>
                    <textarea [(ngModel)]="medicalRecord.description" class="form-control" name="inputDescription" rows="3" required></textarea>
                  </div>
                  
                  <div class="input-group">
                    <input type="file" class="form-control" #fileInput aria-describedby="inputGroupFileAddon04" aria-label="Upload" required>
                    <button class="btn btn-outline-primary" type="button" (click)="fileInput.click()">Upload</button>
                  </div>
    
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary m-2 custom-btn">Save</button>
                    <button class="btn btn-primary m-2 custom-btn" (click)="onNoClick()">Close</button>
                  </div>
    
                  <div class="text-danger" *ngIf="recordForm.submitted && recordForm.invalid">
                    Please check the required fields.
                  </div>
                </form>
              </div>
            </div>
            <div class="col-sm-4" id="form-img">
              <img src="\assets\doctorForm.png" class="img-fluid" alt="Patient's Record">
            </div>
          </div>
        </div>
        <!-- Form content -->
      </div>
    
      <!-- Footer -->
      <footer>

      </footer>
    </div>
