  <body>
    <div class="container mt-4">
        <!-- First Row -->
        <div class="row">
            <!-- Column for Month Dropdown -->
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="monthSelect">Month</label>
                    </div>
                    <select class="custom-select" id="monthSelect">
                        <option selected>Choose...</option>
                        <!-- Add your month options here -->
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>

                        <!-- Add more months as needed -->
                    </select>
                </div>
            </div>
            <!-- Column for Add Reminder Button -->
            <div class="col-md-6">
              
                <button class="btn btn-primary float-right">
                  <i class="fa-solid fa-plus" style="margin-right: 5px;"></i>Add Reminder</button>
            </div>
        </div>

        <!-- Second Row - Days of the Week -->
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between">
                    <span class="text-muted">Sunday</span>
                    <span class="text-muted">Monday</span>
                    <span class="text-muted">Tuesday</span>
                    <span class="text-muted">Wednesday</span>
                    <span class="text-muted">Thursday</span>
                    <span class="text-muted">Friday</span>
                    <span class="text-muted">Saturday</span>
                </div>
            </div>
        </div>

        <!-- Third Row - Dates -->
        <div class="row">
            <!-- You can generate the date cells dynamically using JavaScript -->
            <!-- For simplicity, here's a static example -->
            <div class="col-md-12">
                <div class="d-flex justify-content-between">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <!-- Add more date cells as needed -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
