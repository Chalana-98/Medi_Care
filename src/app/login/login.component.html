<section class="" style="background-color: #eee;">
  <nav class="navbar navbar-expand-lg navbar-light bg-light-blue">
    <div class="container">
      <!-- Logo on the left -->
      <a class="navbar-brand" href="#">
        <img src="assets/logo1-01.png" width="200" height="100">
      </a>
  
      <!-- Button for mobile navigation toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Navigation links on the right -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav" >
          <!-- Your Angular Material buttons -->
          <li class="nav-item" style="margin-right: 3vw;">
            <button mat-button color="primary" routerLink="/home_page">Home</button>
          </li>
          <li class="nav-item" style="margin-right: 3vw;">
            <button mat-button color="primary" routerLink="/blogs_page">Blogs & Article</button>
          </li>
          <li class="nav-item" style="margin-right: 3vw;">
            <button mat-button color="primary" routerLink="/matrix_page">Health Matrix</button>
          </li>
          <li class="nav-item" style="margin-right: 3vw;">
            <mat-menu #menu="matMenu">
              <button mat-menu-item routerLink="/login">
                <mat-icon>sync</mat-icon>
                Log In
              </button>
              <button mat-menu-item routerLink="/register_page">
                <mat-icon>sync_disabled</mat-icon>
                Log Out
              </button>
              <button mat-menu-item routerLink="/settings-page">
                <mat-icon>settings</mat-icon>
                Settings
              </button>
            </mat-menu>
            <button mat-icon-button [matMenuTriggerFor]="menu" color="primary" aria-label="Profile">
              <mat-icon>account_circle</mat-icon>
            </button>
          </li>
        </ul>
      </div>
    </div>
  
    
  </nav>

  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">

        


        <div class="card" style="border-radius: 1rem;">

          <label class="switch mt-4">
            <input type="checkbox">
            <span class="slider"></span>
          </label>


          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="assets/consultant_3.jpg"
                   alt="login form" class="img-fluid " style="border-radius: 1rem 0 0 1rem;"  />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>

                  <div class="d-flex align-items-center mb-3 pb-1">

<!--                    <span class="h1 fw-bold mb-0">Logo</span>-->
                    <div class="logo">
                      <img src="assets/logo1-01.png" width="220" height="120">
                    </div>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example17" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example17">Email address</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example27" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27">Password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="button" routerLink="/patient_dashboard">Login</button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a routerLink="/register_page"
                   style="color: #393f81;">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
