

<section class="" style="background-color: #eee;">

  <nav class="navbar navbar-expand-lg navbar-light bg-light-blue">
    <div class="container">
      <!-- Logo on the left -->
      <a class="navbar-brand" href="#">
        <img src="assets/logo1-01.png" width="200" height="100">
      </a>
  
      <!-- Button for mobile navigation toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Navigation links on the right -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav" >
          <!-- Your Angular Material buttons -->
          <li class="nav-item" style="margin-right: 3vw;">
            <button mat-button color="primary" routerLink="/home_page">Home</button>
          </li>
          <li class="nav-item" style="margin-right: 3vw;">
            <button mat-button color="primary" routerLink="/blogs_page">Blogs & Article</button>
          </li>
          <li class="nav-item" style="margin-right: 3vw;">
            <button mat-button color="primary" routerLink="/matrix_page">Health Matrix</button>
          </li>
          <li class="nav-item" style="margin-right: 3vw;">
            <mat-menu #menu="matMenu">
              <button mat-menu-item routerLink="/login">
                <mat-icon>sync</mat-icon>
                Log In
              </button>
              <button mat-menu-item routerLink="/register_page">
                <mat-icon>sync_disabled</mat-icon>
                Log Out
              </button>
              <button mat-menu-item routerLink="/settings-page">
                <mat-icon>settings</mat-icon>
                Settings
              </button>
            </mat-menu>
            <button mat-icon-button [matMenuTriggerFor]="menu" color="primary" aria-label="Profile">
              <mat-icon>account_circle</mat-icon>
            </button>
          </li>
        </ul>
      </div>
    </div>
  
    
  </nav>








  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black mt-5" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            
            <label class="switch mt-4">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
            <div class="row justify-content-center">

              
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">



                <form class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" class="form-control"  placeholder="First Name" />
                     
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example2c" class="form-control"  placeholder="Last Name" />
                      
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example3c" class="form-control"  placeholder="Email" />
                      
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-id-card fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example4c" class="form-control"  placeholder="NIC" />
                     
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-calendar-alt fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="date" id="form3Example5c" class="form-control"   placeholder="Birthday" />
                     
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-map-marker-alt fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example6c" class="form-control"  placeholder="Address"/>
                   
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example7c" class="form-control"  placeholder="Password"/>
                     
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example8c" class="form-control"  placeholder="Repeat Password"/>
                     
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button class="animated-button">
                      <span>Register</span>
                    </button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="assets/back5.jpg"
                     class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
