<div class="container">
    <div class="header">
      <h1><b>Fitness Calculators</b></h1>
    </div>
    <br>
    <div class="cal">
    <form >
      <div class="matric">
        
        <h4 class="text"><b>Metric</b></h4>
      </div>
        <div class="rec177">
        <div class="row mb-3">
          <div class="col-5">
            <label for="gender" class="col-sm-4 col-form-label">Gender</label>
          </div>
  
          <div class="col-3">
          <input type="radio" id="male" name="gender"  value="male">
          <label for="male">Male</label>
         </div>
        <div class="col-3">
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
       </div>
        </div>
       
        <div class="row mb-3">
          <div class="col-5"> <label for="inputAge" class="col-sm-4 col-form-label">Age</label></div>
         
          <div class="col-3">
            <input type="age" class="form-control" id="inputAge">
          </div>
        </div>
  
        <div class="row mb-3">
  
          <div class="col-5"><label for="inputWeight" class="col-sm-4 col-form-label">Weight</label></div>
  
          <div class="col-3">
            <input type="weight" class="form-control" id="inputWeight" placeholder="kg">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-5"><label for="inputHeight" class="col-sm-4 col-form-label">Height</label></div>
          <div class="col-3">
            <input type="height" class="form-control" id="inputHeight" placeholder="cm" >
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-5"><label for="inputActivity" class="col-sm-4 col-form-label">Activity</label></div>
          <div class="col-6">
            <div class="dropdown">
              <button class="btn dropdown-toggle form-control" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Sedentary(Office Job)V
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Light Exercise</a></li>
                <li><a class="dropdown-item" href="#">Moderate Exercise</a></li>
                <li><a class="dropdown-item" href="#">Heavy Exercise</a></li>
                <li><a class="dropdown-item" href="#">Athlete</a></li>
              </ul>
            </div>
          </div>
        </div> 
          <div class="row mb-3">
            <div class="col-5">
              <label for="inputBodyFat" class="col-sm-6 col-form-label">Body Fat</label>
            </div>
            <div class="col-3">
              <input type="BodyFat" id="inputBodyFat" class="col-sm-6 form-control" placeholder="15" aria-describedby="bodyfat">
            </div>
            <div class="col-auto col-md-2">
              <span id="bodyfat" class="form-text" >
                %
              </span>
            </div>
          </div>
          
          
        </div>

    <div class="calculate">
